<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
    <section id="sign-up-section">
      <h2>Sign Up</h2>
      <form id="signUp">
        <input name="credentials[email]" type="text">
        <input name="credentials[password]" type="password">
        <input name="credentials[password_confirmation]" type="password">
        <button type="submit">Sign Up</button>
      </form>
    </section>
    <section id="sign-in-section">
      <h2>Sign In</h2>
      <form id="signIn">
        <input name="credentials[email]" type="text">
        <input name="credentials[password]" type="password">
        <button type="submit">Sign In</button>
      </form>
    </section>
    <section id="sign-out-section">
      <button type="submit" id="signOut">Sign Out</button>
    </section>
    <p id='message'></p>
    <div class="container">
      <h1>Game Board</h1>
      <div class="row">
        <button class="col-4">1</button>
        <button class="col-4">2</button>
        <button class="col-4">3</button>
        <button class="col-4">4</button>
        <button class="col-4">5</button>
        <button class="col-4">6</button>
        <button class="col-4">7</button>
        <button class="col-4">8</button>
        <button class="col-4">9</button>
      </div>
      <div class="row">
        <button class="col-12">Start Game</button>
      </div>
    </div>
    </body>
</html>
