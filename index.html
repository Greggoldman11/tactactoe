<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
    <section id="sign-up-section">
      <h2>Sign Up</h2>
      <form id="signUp">
        <input name="credentials[email]" type="text" placeholder="name1">
        <input name="credentials[password]" type="password">
        <input name="credentials[password_confirmation]" type="password">
        <button type="submit">Sign Up</button>
      </form>
    </section>
    <section id="sign-in-section">
      <h2>Sign In</h2>
      <form id="signIn">
        <input name="credentials[email]" type="text">
        <input name="credentials[password]" type="password">
        <button type="submit">Sign In</button>
      </form>
    </section>
    <section id="sign-out-section">
      <button type="submit" id="signOut">Sign Out</button>
    </section>
    <p id='message'></p>
    <!-- give the div a hidden class and remove it when user clicks start game -->
    <div class="container">
      <h1>Game Board</h1>
      <div class="row hidden" id="gameBoard">
        <button class="col-4 spot" data-cell-index='0'> </button>
        <button class="col-4 spot" data-cell-index='1'> </button>
        <button class="col-4 spot" data-cell-index='2'> </button>
        <button class="col-4 spot" data-cell-index='3'> </button>
        <button class="col-4 spot" data-cell-index='4'> </button>
        <button class="col-4 spot" data-cell-index='5'> </button>
        <button class="col-4 spot" data-cell-index='6'> </button>
        <button class="col-4 spot" data-cell-index='7'> </button>
        <button class="col-4 spot" data-cell-index='8'> </button>
      </div>
      <div class="row">
        <button class="col-12" id="startGame">Start New Game</button>
      </div>
    </div>
    </body>
</html>
<style>
  .spot {
    height: 50px;
    width:  50px;
  }

</style>
